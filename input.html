   <option value = "관광학부">관광학부</option>

<br>
책 소개: <input type="text" name="fBook_info"><br>
재고: <input type="text" name="fBook_num"><br>
사진첨부: <input type="file" name="Book_Image"><br>
<input type="submit" value="입 력">
<input type="reset" value="취 소">

</form>
